name: Build APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup version
        id: setup_version
        run: |
          BASE_VERSION=$(grep "project.app.versionName" gradle.properties | cut -d'=' -f2 | tr -d '"')
          BASE_VERSION_CODE=$(grep "project.app.versionCode" gradle.properties | cut -d'=' -f2)
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag build: use tag as version (e.g., v1.0.0 -> 1.0.0)
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            VERSION_NAME="$TAG_VERSION"
            VERSION_CODE=$BASE_VERSION_CODE
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            # Non-tag build: append git info (e.g., 1.0.0.git.a1b2c3d)
            GIT_SHORT_SHA=$(git rev-parse --short HEAD)
            GIT_COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION_NAME="${BASE_VERSION}.git.${GIT_SHORT_SHA}"
            VERSION_CODE=$((BASE_VERSION_CODE + GIT_COMMIT_COUNT))
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION_NAME (code: $VERSION_CODE)"
      
      - name: Decode keystore
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          VERSION_NAME: ${{ steps.setup_version.outputs.version_name }}
          VERSION_CODE: ${{ steps.setup_version.outputs.version_code }}
      
      - name: Build Release APK (Unsigned)
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew assembleRelease --stacktrace
        env:
          VERSION_NAME: ${{ steps.setup_version.outputs.version_name }}
          VERSION_CODE: ${{ steps.setup_version.outputs.version_code }}
      
      - name: Build Release APK (Signed)
        if: ${{ github.event_name != 'pull_request' }}
        run: ./gradlew assembleRelease --stacktrace
        env:
          VERSION_NAME: ${{ steps.setup_version.outputs.version_name }}
          VERSION_CODE: ${{ steps.setup_version.outputs.version_code }}
          KEYSTORE_FILE: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Rename APK files with version
        run: |
          VERSION_NAME="${{ steps.setup_version.outputs.version_name }}"
          
          # Rename debug APK
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            mv app/build/outputs/apk/debug/app-debug.apk \
               app/build/outputs/apk/debug/RemoteMate-v${VERSION_NAME}-debug.apk
          fi
          
          # Rename release APK
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            mv app/build/outputs/apk/release/app-release.apk \
               app/build/outputs/apk/release/RemoteMate-v${VERSION_NAME}-release.apk
          elif [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            mv app/build/outputs/apk/release/app-release-unsigned.apk \
               app/build/outputs/apk/release/RemoteMate-v${VERSION_NAME}-release-unsigned.apk
          fi
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteMate-v${{ steps.setup_version.outputs.version_name }}-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: RemoteMate-v${{ steps.setup_version.outputs.version_name }}-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      - name: Create Release
        if: steps.setup_version.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          name: RemoteMate v${{ steps.setup_version.outputs.tag_version }}
