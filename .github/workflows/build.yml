      - name: Update version in gradle.properties after release
        if: steps.setup_version.outputs.is_tag == 'true'
        run: |
          # Checkout main branch
          git fetch origin main
          git checkout main
          
          # Update version in gradle.properties
          sed -i 's/project.app.versionName=.*/project.app.versionName="${{ steps.setup_version.outputs.tag_version }}"/' gradle.properties
          sed -i 's/project.app.versionCode=.*/project.app.versionCode=${{ steps.setup_version.outputs.version_code }}/' gradle.properties
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          
